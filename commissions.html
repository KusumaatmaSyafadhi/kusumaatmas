<style>

header{
	background-color: #0d0d0d;
	padding: 0px;

}

body {
  font-family: sans-serif;
  padding: 0;
  margin: 0;
  background-color: #1a1a1a;
}

h2{
	color: white;
	
}

p{
	color: white;
	font-variant-position: : center;
	margin: auto;
}

.navbar {
  overflow: hidden;
  background-color: #fbdc04;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: grey;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.image-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  
}

.column .komisi{
	background-color: #1a1a1a ;
  border-radius: 16px;
  border : 2px solid #fbdc04;
  color: black; 
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.komisi a{
	color: #fbdc04;
	text-decoration: none;
}

.komisi:hover , .komisi a:hover{
	background-color: #fbdc04;
	color: black;

}



@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
  
  
}


</style>


<body>

</div>
